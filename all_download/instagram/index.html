<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    form {
      width: 40%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: auto;
    }

    body {
      width: 100%;
      min-height: 100vh;
      display: block;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #f2f0eb;
      padding: 0 300px;
    }


    input {
      color: skyblue;
      border: 3px solid skyblue;
      border-color: #bc2a8d;
      border-radius: 20px;
      padding: 10px 30px;
      outline: none;
      width: 100%;
    }

    ::placeholder {
      color: #bc2a8d;
    }

    button {
      width: 50%;
      margin: 40px auto;
      background: #bc2a8d;
      color: #fff;
      padding: 10px 30px;
      border: none;
      border-radius: 30px;
    }


    .video {
      margin: auto;
      margin-top: 100px;
      width: 100%;
      padding-top: 50px;
      display: none;
      justify-content: center;
      align-items: center;
      height: 500px;
    }

    .video-description {
      width: 100%; 
      display: flex;
      margin: 0px auto;
      margin-top: 200px;
      justify-content: center;
      align-items: center;
    }

    .video-description i {
      font-size: 40px;
      color: skyblue;
      letter-spacing: 3px;
    }


    body > a {
      font-size: 25px;
      border: 20px;
      background: #bc2a8d;
      color: white;
      margin: 30px auto;
      width: 100% !important;
      text-decoration: none;
      justify-content: center;
      align-items: center;
      padding: 10px 70px;
      border-radius: 5px;
      margin-top: 80px;
      display: none;
      text-align: center;
      }


      .video-description {
        font-size: 30px;
      }

    b {
      font-weight: bold;
    }

    .title {
      color: #bc2a8d;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 50px 0;
      font-size: 39px;
      font-family: sans-serif;
      transform: translateY(130px);
    }
  </style>
</head>
<body>
  <div class="title">
    Instagram Downloader
  </div>


  <form>
    <input type="text" name="" placeholder="URL">

        else {

            // // document.getElementsByClassName('video-description')[0].style.display = 'flex';
            document.getElementsByClassName('video-description')[0].style.display = 'flex'c
            document.getElementsByClassName('video-description')[0].innerHTML = '<b>Bytes: </b> ' + JSON.parse(xhr.responseText).bytes;
        
        }
      }  
      xhr.send();
    }
      
  </script>
</body>
</html>
